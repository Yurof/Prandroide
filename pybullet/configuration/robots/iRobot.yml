urdf_file: /../../models/iRobot/iRobot.urdf

actuators:
  - type: motor
    name: motor
    params:
      velocity_multiplier: 16.5  #0.5m/s
      max_force: 20

sensors:
  - type: lidar
    name: lidar
    frequency: 100
    params:
      accuracy: 0
      rays: 10 
      range: 1
      min_range: 0
      angle_start: -90 # degree
      angle: 180 #degree
      visible: True 
