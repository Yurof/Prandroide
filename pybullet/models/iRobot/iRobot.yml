urdf_file: iRobot.urdf

actuators:
  - type: motor
    name: motor
    params:
      velocity_multiplier: 20.0
      max_force: 20

sensors:
  - type: lidar
    name: lidar
    frequency: 25
    params:
      accuracy: 0.03 # maximum deviation from true scan range (percentage)
      rays: 10 #1080
      range: 1.0
      min_range: 0.05
      angle_start: -1.56 
      angle: 3.46 #taille de l'angle
      debug: True
